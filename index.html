<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefon Rehberi</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5 shadow-sm rounded">
            <div class="col-12 col-sm-4 p-3">
                <form action="">
                    <div class="form-group">
                        <label for="firstname">Adı : </label>
                        <input type="text" name="firstname" id="firstname" class="form-control"
                            placeholder="Lütfen Adınızı Giriniz">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Soyadı : </label>
                        <input type="text" name="lastname" id="lastname" class="form-control"
                            placeholder="Lütfen Soyadınızı Giriniz">
                    </div>
                    <div class="form-group">
                        <label for="mail">Mail : </label>
                        <input type="text" name="mail" id="mail" class="form-control"
                            placeholder="Lütfen Mail Adresiniz Giriniz">
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefon : </label>
                        <input type="text" name="phone" id="phone" class="form-control"
                            placeholder="Lütfen Telefon Numaranızı Giriniz">
                    </div>

                    <div class="form-group">
                        <button type="reset" class="btn shadow-sm btn-sm text-danger">Clear</button>
                        <button id="save" type="button" class="btn shadow-sm btn-sm float-right text-dark">Save</button>
                        <button type="button"
                            class="btn shadow-sm btn-sm float-right mr-1 text-warning d-none d-sm-inline">Update</button>
                    </div>
                </form>
            </div>
            <div class="col">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="d-none">Id</th>
                            <th>FirstName</th>
                            <th>LastName</th>
                            <th class="d-none d-sm-table-cell">Mail</th>
                            <th>Phone</th>
                            <th>#</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div> 
    <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="detailModal"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailModal">Kişi Detay Kartı</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="firstname" class="font-weight-normal"></label>
                                <span class="font-weight-light" id="firstname"></span>
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="font-weight-normal"></label>
                                <span class="font-weight-light" id="lastname"></span>
                            </div>
                            <div class="form-group">
                                <label for="mail" class="font-weight-normal"></label>
                                <span class="font-weight-light" id="mail"></span>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="font-weight-normal"></label>
                                <span class="font-weight-light" id="phone"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn shadow-sm text-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.bundle.js"></script>

    <script>
        $(function () {
            function Template(e) {
                const template = `
                        <tr>
                            <td class="d-none">${e.id}</td>
                            <td>${e.firstname}</td>
                            <td>${e.lastname}</td>
                            <td class="d-none d-sm-table-cell">${e.mail}</td>
                            <td>${e.phone}</td>
                            <td>
                                <button class="btn shadow-sm btn-sm text-info d-sm-none"><i
                                        class="fas fa-search"></i></button>
                                <button class="btn shadow-sm btn-sm text-warning d-none d-sm-inline"> <i
                                        class="fas fa-pencil-alt"></i></button>
                                <button class="btn shadow-sm btn-sm text-danger delete" data-id="${e.id}"> <i class="fas fa-trash"></i></button>
                            </td>
                        </tr>`;
                return template;
            }

            const _url = "http://localhost:3000/people/";
            $.getJSON(_url, function (data) {
                data.map((x) => $("table tbody").append(Template(x)));
            });

            $("#save").click(function () {
                $.ajax({
                    url: _url,
                    type: "post",
                    dataType: "json",
                    data: $("form").serialize(),
                    success: function (response) {

                    },
                    error: function (err) { }
                })
            })


            // $(".delete").click(function () { alert("test") })
            $(document).on("click", ".delete", function () {
                const id = $(this).data("id");
                $.ajax({
                    url: `${_url}${id}`,
                    type: "delete",
                    dataType: "json",
                    success: function (response) { },
                    error: function (err) { }
                })
            })

        })
    </script>

</body>

</html>
